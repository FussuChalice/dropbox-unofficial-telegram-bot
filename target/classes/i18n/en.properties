dbx_auth_instruction = üîê **Dropbox Access Key Authorization**\n\nTo link your Dropbox account with this bot, please follow these steps:\n\n1. Visit the [Dropbox Developer Console](https://www.dropbox.com/developers/apps) and create a new app if you haven't already.\n\n2. Generate an Access Token for your app.\n\n3. Copy the Access Token.\n\n4. Send the Access Token with prefix ```key:``` to this chat as a message to complete the authorization process.\n\nYour Access Token will be used securely to interact with your Dropbox account through this bot. Please make sure to keep it confidential.\n\nIf you have any questions or need assistance, feel free to ask. Thank you!
help_message= ü§ñBot Help - Here are the available commands:\n/start - Start using the bot and get a welcome message.\n/change_language - Change the language settings (if supported).\n/auth - Authorize your Dropbox account to use the bot's Dropbox-related features.\n/get_account_info - Get information about your Dropbox account.\n/ls <path> - List files and folders in a specific Dropbox directory.\n/share <path> - Generate a shareable link for a file or folder in Dropbox.\n/move <src path> <dst path> - Move a file from the source path to the destination path.\nYou can also upload a file to Dropbox by sending it to the bot.\nFeel free to use any of the commands above to interact with the bot. If you need further assistance, just ask!
